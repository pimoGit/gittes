      <div id="app">
        <h1 v-if="titleShow === 'A'">Qualcosa che risponde a A</h1>
        <h1 v-else-if="titleShow === 'B'">Qualcosa che risponde a B</h1>
        <h1 v-else>Alternativa del titolo</h1>
        <button type="button" name="button" @click="toggleVisible">cliccami</button>

        <ol>
           <li v-for="(item, i) in names">
             {{i}} {{ item }}
           </li>
        </ol>

      </div>
