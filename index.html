<!DOCTYPE html>
<html lang="en">
    
<!-- questo Ã¨ l'head che non compare in pagina -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test primo html</title>
</head>
<!-- qua finisce l'head che non compare in pagina -->


<!-- qui inizia la parte visibile (corpo di pagina) -->
<body>

    <table>
        <!-- intestazione tabella -->
        <thead> 
          <tr>
            <th>Colonna 1 andr&agrave;</th>
            <th>Colonna 2</th>
            <th>Colonna 3</th>
          </tr>
        </thead>
        <!-- /intestazione tabella -->
        
        <!-- corpo tabella -->
        <tbody>
          <tr>
            <td>Riga 1 - Cella 1</td>
            <td>Riga 1 - Cella 2</td>
            <td>Riga 1 - Cella 3</td>
          </tr>
          <tr>
            <td>Riga 2 - Cella 1</td>
            <td>Riga 2 - Cella 2</td>
            <td>Riga 2 - Cella 3</td>
          </tr>
        </tbody>
        <!-- -corpo tabella -->
        
        <!-- chiusura della tabella -->
        <tfoot>
          <tr>
            <td>Chiusura colonna 1</td>
            <td>Chiusura colonna 2</td>
            <td>Chiusura colonna 3</td>
          </tr>
        </tfoot>
        <!-- /chiusura della tabella -->
    </table>


    
</body>
<!-- qui finisce la parte visibile (corpo di pagina) -->


</html>
